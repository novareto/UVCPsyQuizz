[buildout]
extends = 
    uvclight_1.0.cfg
    code.cfg
parts = uwsgi backup uwsgi_ini mkdirs deploy_ini app instance zcml daemon omelette
eggs-directory = ./eggs
find-links = http://pypi.dolmen-project.org/find-links
	     http://dev.bg-kooperation.de/pypi/simple	     

[omelette]
recipe = collective.recipe.omelette
eggs = ${app:eggs}


[supervisor]
recipe = collective.recipe.supervisor
port = 9002
user =  admin 
password = admin 
serverurl = http://127.0.0.1:9002
supervisord-environment = CHAMELEON_CACHE=${settings:cachedir}/templates zope_i18n_compile_mo_files=1
programs =
    100 asd ${buildout:directory}/bin/paster [serve ${buildout:parts-directory}/etc/deploy.ini]


[supervisor-reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord


[backup]
recipe = z3c.recipe.usercrontab
times = 0 8,12,16,20 * * * 
command = ${buildout:directory}/backup.sh


[settings]
confdir = ${buildout:directory}/conf
session_cache = ${buildout:directory}/session_cache
datadir = ${buildout:directory}/data
cachedir = ${buildout:parts-directory}/cache
logfiles = ${buildout:directory}/var/log
loglevel = INFO
host = 0.0.0.0
port = 8081


[app]
recipe = zc.recipe.egg
eggs = fanstatic
       gevent
       ez_setup
       cromlech.wsgistate
       httplib2
       lxml
       python-gettext
       nva.psyquizz
       Paste
       PasteScript
       PasteDeploy
       z3c.evalexception
       repoze.profile
       repoze.vhm


[mkdirs]
recipe = z3c.recipe.mkdir
paths =
    ${settings:datadir}
    ${settings:confdir}
    ${settings:logfiles}
    ${settings:datadir}/depot
    ${settings:cachedir}/sessions
    ${settings:cachedir}/templates


[zcml]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/main.zcml.in
output = ${settings:confdir}/main.zcml
extra =
    <include package="nva.psyquizz" />


[run]
recipe = z3c.recipe.mkdir
paths = run


[deploy_ini]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/deploy.ini.in
output = ${settings:confdir}/deploy.ini


[uwsgi_ini]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/uwsgi.ini.in
output = ${settings:confdir}/uwsgi.ini


[daemon]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/daemon.sh.in
output = ${buildout:bin-directory}/daemon.sh


[uwsgi]
recipe = infrae.uwsgi
eggs = ${app:eggs}


[instance]
recipe = collective.recipe.scriptgen
cmd = ${buildout:bin-directory}/paster
environment = CHAMELEON_CACHE=${settings:cachedir}/templates zope_i18n_compile_mo_files=1
arguments = serve ${deploy_ini:output}
