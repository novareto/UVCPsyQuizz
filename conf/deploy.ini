[loggers]
keys = root

[handlers]
keys = console, accesslog

[formatters]
keys = generic, accesslog

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = (os.path.join('/home/BG10/novareto/quizz/UVCPsyQuizz/var/log', 'access.log'), 'a')
level = INFO
formatter = accesslog

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

[formatter_accesslog]
format = %(message)s

[filter-app:main]
use = egg:fanstatic#fanstatic
recompute_hashes = false
versioning = true
bottom = true
minified = true
next = session

[filter-app:session]
use = egg:cromlech.wsgistate#file_session
session_key = nva
session_cache = /home/BG10/novareto/quizz/UVCPsyQuizz/parts/cache/sessions
timeout = 6000
next = courses

[app:courses]
use = egg:nva.psyquizz#app
files = /home/BG10/novareto/quizz/UVCPsyQuizz/data
session_key = nva
zcml = /home/BG10/novareto/quizz/UVCPsyQuizz/conf/main.zcml

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8080
